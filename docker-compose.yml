services:
  postgres:
    image: postgres:16-alpine
    container_name: rufus-anastasii-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-rufus}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-anastasii}
      POSTGRES_DB: ${DB_NAME:-rufus_anastasii}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5454:5432'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-rufus} -d ${DB_NAME:-rufus_anastasii}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rufus-anastasii-backend
    restart: unless-stopped
    environment:
      SRV_NODE: rufus-anastasii-api
      NODE_ENV: production
      SERVICE_HTTP_PORT: '3000'
      DB_HOST: postgres
      DB_PORT: '5432'
      DB_USER: ${DB_USER:-rufus}
      DB_PASSWORD: ${DB_PASSWORD:-anastasii}
      DB_NAME: ${DB_NAME:-rufus_anastasii}
      JWT_SECRET: ${JWT_SECRET:-change-me}
      JWT_EXPIRES_IN: 24h
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-change-me}
      UPLOAD_DIR: /app/uploads
      MAX_FILE_SIZE_MB: '50'
      GROUPING_PROXIMITY_METERS: '200'
    volumes:
      - uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        API_URL: ${API_URL:-http://localhost:3000}
    container_name: rufus-anastasii-frontend
    restart: unless-stopped
    ports:
      - '9002:80'
    depends_on:
      - backend

volumes:
  pgdata:
  uploads:
